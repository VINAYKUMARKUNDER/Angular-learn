
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 mt-5">
      <h2 class="text-center mb-4">Create new Customer</h2>
      <form #mData="ngForm" (ngSubmit)="accountCreate(mData.value)" class="form-disign">
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Address"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Mobile number"
            ngModel
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
