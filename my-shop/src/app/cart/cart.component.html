<ng-container *ngIf="products.length !== 0">
  <div class="container  main">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr. no</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>price</th>
              <th>Quintity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let item of products; let i=index"  >
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img src="{{item.image}}" alt="">  </td>
              <td>{{item.description}}</td>
              <td style="width:12%">{{(item.price).toFixed(2)}}</td>
              <td style="width:12%">
                <button class="btn btn-primary" (click)="decriment(item)">-</button>

                {{item.quintity}}
                <button class="btn btn-primary" (click)="incriment(item)">+</button>

              </td>
              <td>{{(item.total).toFixed(2)}}</td>

              <td style="width:14%">
                <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
              </td>
            </tr>


            <tr>
              <td colspan="4"></td>
              <td><button class="btn btn-danger" (click)="removeAll()">Empty Cart</button></td>
              <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success">Checkout</button></td>

              <td (click)="getTotal()"><h4>Total : ${{(getTotal()).toFixed(2)}}</h4></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
