<ng-container *ngIf="products.length !== 0">
  <div class="container  main">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr. no</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>price</th>
              <th >Action</th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let item of products; let i=index"  >
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.image}}" alt="">  </td>
              <td>{{item.description}}</td>
              <td class="col-size">{{(item.price).toFixed(2)}}</td>

              <td class="col-size">
                <button  class="btn btn-danger " (click)="removeOne(item)">Remove</button>
              </td>
            </tr>


            <tr>
              <td colspan="4"></td>
              <td><button class="btn btn-danger" (click)="emptyWishlists()" >Empty Wishlists</button></td>
              <td><button routerLink="/products" class="btn btn-primary">wishlist More</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length === 0">
  <div class="container main">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>

    <div class="center">
      <img class="img"
        src="https://i.ibb.co/84R39LK/wish.jpg"
        alt=""
      />
      <h4>Your wishlist is empty</h4>
      <h6>Add item at it now.</h6>

      <button class="btn btn-primary" routerLink="/products">Wishlist Now</button>
    </div>
  </div>
</ng-container>
