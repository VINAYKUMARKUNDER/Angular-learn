
<main>

<app-search (searchTextEmitter)="onSearchText($event )"/>

<app-filter [all]="getTotalProduct()" [electronics]=" getTotalEloctronic()"
    [jewelery]="  getTotalWomensJewelery()" [mens_clothing]="getTotalMensProduct()"
    [womens_clothing]=" getTotalWomensProduct()" (selectedAccordingRadioButton)="getFilterAccordingRadioButton($event)"
    />


</main>



<div id="main">
  <div *ngFor="let product of products" class="product">
    <div class="card" *ngIf="selectedRadioValue==='All' || selectedRadioValue ===  product.category">
     <div *ngIf="searchText==='' || product.title.toLocaleLowerCase().includes(searchText.toLocaleLowerCase())
        || product.category.toLocaleLowerCase().includes(searchText.toLocaleLowerCase())
        || product.description.toLocaleLowerCase().includes(searchText.toLocaleLowerCase())"
     >
      <img class="img" src="{{ product.image }}" alt="Product Image" />
      <div class="card-body">
        <h5 class="card-title wrap">{{ product.title }}</h5>
        <h6 class="card-title">{{ product.category }}</h6>
        <p class="card-text wrap" >{{ product.description }}</p>
        <p class="card-text">${{ product.price }}</p>
        <p class="card-text">rating {{product.rating.rate}}</p>
        <button class="btn btn-primary" routerLink="/view" (click)="view(product)">View</button>
        <button class=" btn btn1 btn-success " (click)=addToCart(product) >Add to Cart</button>
        <button class="btn wishlist"> <img src="{{wishListStatus(product)}}" alt="" class="wistlist-img" (click)="addWishList(product)"> </button>
      </div>
      </div>
    </div>
  </div>
</div>
