<div class="container">
  <form>
    <h2>Sign up</h2>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="name" name="name"  required>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" [(ngModel)]="mobile" name="mobile" required>
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" required>
    <label for="bio">Bio</label>
    <textarea id="bio" [(ngModel)]="bio" name="bio"></textarea>
    <button type="submit" (click)="saveUserInfo()">Sign up</button>
  </form>
</div>
